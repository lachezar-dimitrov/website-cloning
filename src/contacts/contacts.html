<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Свържете се с нас - Mentormate</title>
        <link rel="stylesheet" href="Style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alice|PT+Serif+Caption" rel="stylesheet">
    </head>
    <body class="ContactBody">
    	<h2>Свържете се с нас</h2>
    	<form class="form">
    		<p class="subject">
    			<input type="text" name="subject" id="subject" placeholder="Subject" />
    			<label for="subject">Тема</label>
    		</p>
    		<p class="text">
    			<textarea name="text" id="text"/></textarea>
                <label for="text">Коментар</label>
    		</p>
    		<p class="submit">
    			<input type="button" value="Send" onclick="sendEmail()"/>
    		</p>
    	</form>
	</body>
	<script src="contacts.js"></script>
</html>
